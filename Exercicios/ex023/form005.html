<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ebas" id="iebas"> <label for="iebas">Basquete</label> <br>
            <input type="checkbox" name="efut" id="iefut"> <label for="iefut">Futebol</label> <br>
            <input type="checkbox" name="evol" id="ievol"> <label for="ievol">Volêi</label> <br>
            <input type="checkbox" name="ecor" id="iecor"> <label for="iecor">Corrida</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
